<meta charset="UTF-8">

<h1>PROGRAMA CALCULAR IMC</h1>

<script>

    function saltarlinea() {
        document.write("<br>");
    }


    function printf(frase) {
        document.write(frase)
        saltarlinea();
    }


    var victorias = parseInt(prompt("Informe la cantidad de victorias"));
    var empates = parseInt(prompt("Informe la cantidad de empates"));
    var puntosTotal = (victorias * 3) + empates;

    printf("El total de puntos del equipo es: " + puntosTotal);


</script>
