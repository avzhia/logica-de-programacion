<meta charset="UTF-8">

<h1>PROGRAMA JUEGO DE ADIVINACION</h1>

<script>

    function saltarlinea() {
        document.write("<br><br>");
    }


    function escribir(frase) {
        document.write(frase)
        saltarlinea();
    }

    function sorteo(n){

            return Math.round(Math.random()*n);

    }

    var n = parseInt(prompt("Ingrese un numero de Sorteo"))
    var numeroPensado = sorteo(n)
    var numeroLanzado = parseInt(prompt("Ingrese un numero entre 0-" + n))



    if (numeroPensado == numeroLanzado) {
        escribir("usted acerto");
    }


    else{

        escribir("usted erro, el numero pensado era " + numeroPensado);
    }



</script>
