<meta charset="UTF-8">

<h1>PROGRAMA CALCULAR IMC</h1>

<script>

    function saltarlinea() {
        document.write("<br><br>");
    }


    function printf(frase) {
        document.write(frase)
        saltarlinea();
    }

    function calcularImc(peso,altura) {
       return (peso / (altura * altura));

    }

    nombre = prompt("Informe su nombre")
    pesoInformado = prompt(nombre + ", informe su peso")
    alturaInformado = prompt(nombre + ", informe su altura")

    imcCalculado = calcularImc(pesoInformado,alturaInformado)

    printf(nombre + ", su imc calculado es: " + imcCalculado);

    if (imcCalculado < 18.5) {
    printf("Abajo de lo recomendado");
    }

    if (imcCalculado >= 18.5 && imcCalculado <= 24.9) {
    printf("Intervalo normal");
    }

    if (imcCalculado >= 25) {
    printf("Sobrepeso");
    }

    if (imcCalculado >= 25 && imcCalculado <= 29.9) {
    printf("Preobesidad");
    }

      if (imcCalculado >= 30) {
    printf("Obesidad");
    }


</script>
